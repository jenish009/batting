<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Referral Page</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f8f9fa;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            p {
                color: #333;
                font-size: 18px;
                line-height: 1.6;
                margin-bottom: 20px;
            }

            strong {
                color: #28a745;
                font-weight: bold;
            }

            .btn {
                display: inline-block;
                padding: 12px 24px;
                background-color: #28a745;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
                font-size: 18px;
            }

            .btn:hover {
                background-color: #218838;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <p>Refer our app to your friends using your unique referral code and earn rewards!</p>
            <p>When your friends sign up and add a minimum of <strong>₹100</strong>, you'll get <strong>₹25</strong>
                credited to your account!</p>
            <p>Start referring now and earn unlimited rewards!</p>
        </div>
    </body>

</html>
